<!DOCTYPE html>
<html>
<head>
  <title>Supabase-Voiceflow Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="auth-container">
      <h2>Welcome to Voiceflow Chatbot</h2>
      <div id="login-form">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
      </div>
      <div id="user-info" style="display: none;">
        <p>Logged in as: <span id="user-email"></span></p>
        <button id="logout-button">Logout</button>
      </div>
    </div>
    
    <div id="chatbot-container" style="display: none;">
      <div id="voiceflow-chatbot-embed">
        <!-- Voiceflow chatbot will be embedded here -->
      </div>
    </div>
  </div>

  <!-- Load Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Load our scripts -->
  <script src="supabase-auth.js"></script>
  <script src="voiceflow-chatbot.js"></script>
  <script src="popup.js"></script>
</body>
</html>
